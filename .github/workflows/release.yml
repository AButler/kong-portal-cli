name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version Number"
        required: true
        type: string

jobs:
  version:
    name: Validate version
    runs-on: ubuntu-latest
    outputs:
      version_3: ${{ steps.version.outputs.version_3 }}
      version_suffix: ${{ steps.version.outputs.version_suffix }}
      version_full: ${{ steps.version.outputs.version_full }}
    steps:
      - name: Parse version
        id: version
        run: ./build/Get-Version.ps1 -Version ${{ inputs.version }}

  build:
    name: Build & Test
    uses: ./.github/workflows/build-test.yml
    permissions:
      id-token: write
      contents: read
      checks: write

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - version
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish (win-x64)
        run: dotnet publish -r win-x64 -o ../../publish/win-x64
        working-directory: src/CLI

      - name: Publish (linux-x64)
        run: dotnet publish -r linux-x64 -o ../../publish/linux-x64
        working-directory: src/CLI

      - name: Publish (linux-arm64)
        run: dotnet publish -r linux-arm64 -o ../../publish/linux-arm64
        working-directory: src/CLI

      - name: Prepare release
        run: ./build/Prepare-Releases.ps1

      - name: Upload artifacts to action
        uses: actions/upload-artifact@v4
        with:
          name: releases
          path: dist/

